{% extends "base.html" %}
{% block title %}Nueva Venta - RopaStore{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 720px;">
  <div class="card shadow-lg border-0 rounded-4 p-4">
    <h3 class="fw-bold mb-4 text-center"><i class="bi bi-cart-check"></i> Nueva Venta</h3>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label fw-semibold">Cliente</label>
        <select name="usuario_id" class="form-select" required>
          <option value="">Seleccione un cliente...</option>
          {% for u in usuarios %}
            <option value="{{ u.id }}">{{ u.username }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Productos</label>
        <div class="border rounded-3 p-3 bg-light">
          {% for p in productos %}
          <div class="d-flex align-items-center justify-content-between border-bottom py-2">
            <div>
              <input type="checkbox" name="producto_id" value="{{ p.id }}" id="prod{{ p.id }}">
              <label for="prod{{ p.id }}">{{ p.nombre }} - ${{ "%.2f"|format(p.precio) }}</label>
            </div>
            <input type="number" name="cantidad" class="form-control form-control-sm ms-2" min="1" max="{{ p.stock }}" style="width: 90px;" placeholder="Cant.">
          </div>
          {% endfor %}
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('admin.gestion_ventas') }}" class="btn btn-secondary rounded-pill px-4">Cancelar</a>
        <button type="submit" class="btn btn-primary rounded-pill px-4">Registrar Venta</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
