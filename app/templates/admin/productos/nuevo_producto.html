{% extends "base.html" %}
{% block title %}Nuevo Producto - RopaStore{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-4 p-4 p-md-5" 
       style="max-width: 500px; width: 100%; background: rgba(255, 255, 255, 0.95);">

    <div class="text-center mb-4">
      <div class="rounded-circle bg-primary text-white d-inline-flex align-items-center justify-content-center"
           style="width: 60px; height: 60px;">
        <i class="bi bi-plus-circle fs-3"></i>
      </div>
      <h3 class="fw-bold mt-3">Nuevo Producto</h3>
      <p class="text-muted">Agrega un nuevo art√≠culo al cat√°logo</p>
    </div>

    <!-- üßæ FORMULARIO -->
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label fw-semibold">Nombre</label>
        <input type="text" name="nombre" class="form-control form-control-lg shadow-sm" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Descripci√≥n</label>
        <textarea name="descripcion" rows="3" class="form-control shadow-sm" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Precio</label>
        <input type="number" name="precio" step="0.01" class="form-control form-control-lg shadow-sm" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Stock</label>
        <input type="number" name="stock" class="form-control form-control-lg shadow-sm" required>
      </div>

      <!-- üîπ CATEGOR√çA -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Categor√≠a</label>
        <select name="categoria_id" class="form-select shadow-sm">
          <option value="">Sin categor√≠a</option>
          {% for c in categorias %}
            <option value="{{ c.id }}">{{ c.nombre }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- üîπ IMAGEN -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Imagen del producto</label>
        <input type="file" name="imagen" id="imagen" accept="image/*" class="form-control shadow-sm">
        <div class="text-center mt-3">
          <img id="preview" src="#" alt="Vista previa" 
               class="img-fluid rounded shadow-sm d-none" style="max-height: 200px;">
        </div>
      </div>

      <div class="form-check form-switch mb-4">
        <input class="form-check-input" type="checkbox" name="destacado" id="destacado">
        <label class="form-check-label fw-semibold" for="destacado">Marcar como destacado</label>
      </div>

      <div class="d-flex justify-content-between">
        <a href="{{ url_for('admin.gestion_productos') }}" class="btn btn-light rounded-pill px-4 shadow-sm">Cancelar</a>
        <button type="submit" class="btn btn-primary rounded-pill px-4 shadow-sm">Guardar</button>
      </div>
    </form>
  </div>
</div>

<!-- SCRIPT: Vista previa de imagen -->
<script>
document.getElementById('imagen').addEventListener('change', function(event) {
  const file = event.target.files[0];
  const preview = document.getElementById('preview');
  if (file) {
    const reader = new FileReader();
    reader.onload = e => {
      preview.src = e.target.result;
      preview.classList.remove('d-none');
    };
    reader.readAsDataURL(file);
  } else {
    preview.classList.add('d-none');
  }
});
</script>
{% endblock %}
